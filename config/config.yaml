# Properties of the language to be used
Language:
  operators: [['+', 10], ['-', 6], ['*', 6], ['/', 3], ['^2', 3], ['^3', 1], ['inv', 3],
              ['^4', 1], ['log', 2], ['exp', 1], ['sqrt', 1], ['sin', 2], ['cos', 2]]
  prob_terminal: 0.5
  restrictions: ['no_inverse_parent', 'no_sqrt_in_log', 'no_double_division', 'no_sqrt_in_sqrt', 
                 'no_trigo_in_log', 'no_trigo_offspring', 'no_log_in_trigo']
  max_variables: 3
  max_len: 15
  use_constants: True
  prob_add_const: 0.05
  prob_mult_const: 0.3
  memory_size: 2

# Properties of the model
Model:
  dim_hidden: 512
  dropout: 0.0
  dim_feedforward: 512
  sinusoidal_embeddings: False
  bit16: True
  num_heads: 8
  inducing_points: 50
  norm_encoder: True
  layers_encoder: 5
  layers_decoder: 5
  num_features: 10

# Train configuration
Train:
  Supervised_Training:
    n_functions_train: [80000, 40000, 20000]
    n_functions_test: [2500, 2500, 2500]
    batch_size: 32
    lr: 0.00003
    gpus: [0, 1]
    epochs: [20, 10, 5]
    weight_length: 1.2
    precision: 16
    log_frequency: 16

  RL_Training:
    episodes: 1
    max_expressions: 1
    gamma: 0.6
    complexity_penalty: 0.05
    squishing_scale: 5
    lr: 0.0003
    control_each: 128
    save_each: 512